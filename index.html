<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic README.md Reader</title>
    <style>
        pre {
            white-space: pre-wrap; /* Ensure the text wraps correctly */
            word-wrap: break-word; /* Ensure long words break correctly */
        }
    </style>
</head>
<body>
    <div id="readme-content"></div>

    <script>
        async function fetchReadme() {
            const repoOwner = 'YArt0';
            const repoName = 'skills-copilot-codespaces-vscode';
            const readmeUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/README.md`;

            try {
                const response = await fetch(readmeUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const text = await response.text();
                const readmeContent = document.getElementById('readme-content');
                readmeContent.innerHTML = `<pre>${text}</pre>`;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        window.onload = fetchReadme;
    </script>
</body>
</html>
