<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatyczne czytanie tekstu</title>
</head>
<body>
    <h1>Automatyczne czytanie tekstu ðŸ”Š</h1>
    <p id="tekst"></p>

    <script>
        function getTextFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("text") || "Brak tekstu do przeczytania.";
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = "pl-PL"; // MoÅ¼esz zmieniÄ‡ na "en-US" dla angielskiego
                window.speechSynthesis.speak(msg);
            } else {
                alert("Twoja przeglÄ…darka nie obsÅ‚uguje syntezatora mowy.");
            }
        }

        const tekst = getTextFromUrl();
        document.getElementById("tekst").innerText = tekst;
        speakText(tekst);
    </script>
</body>
</html>
