<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>README.md</title>
</head>
<body>
    <pre id="readme"></pre>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerText = text;
            });
    </script>
</body>
</html>
